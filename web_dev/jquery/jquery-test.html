<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").hide();
            });

            $("button").mouseenter(function () {
                alert("Wait, do you want to hit that button?");
            });
        });
    </script>

</head>

<body>
    <h1>Hello World!</h1>
    <p>This is me saying hello</p>
    <p>I'm also saying hello here</p>
    <p>what if we did some cool things to these after clicking on them?</p>
    <h3>yeah</h3>
    <button>Lets hide those paragraphs...</button>
</body>

</html>
